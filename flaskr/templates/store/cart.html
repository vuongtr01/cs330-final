{%extends "base.html"%}

{%block title%}checkout{%endblock%}

{%block nav%}
    <div class="collapse navbar-collapse">
        <div class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="{{url_for('store')}}">Store</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="{{url_for('login')}}">Log out</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="{{url_for('seller_sign_up')}}">Become a seller</a></li>
        </div>
    </div>
{%endblock%}

{%block content%}
<div class="container mt-5 mb-5">
    <div class="d-flex justify-content-center row">
        <div class="col-md-8">
            <div class="p-2">
                <h4>Book cart</h4>
            </div>
            <div id="card-items">
            </div>
            <div class="d-flex flex-row align-items-center mt-3 p-2 row">
                <button class="btn btn-warning btn-block btn-lg ml-2 pay-button col-5" type="button" onclick="process_checkout()">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>
</div>
{%endblock%}
{%block scripts%}
    <script src="{{ url_for('static', filename='cart.js') }}"></script>
{%endblock%}
